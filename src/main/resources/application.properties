spring.application.name=esercizio

# Imposta il database H2 in memoria
spring.datasource.url=jdbc:h2:mem:esercizio_db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Mostra le query SQL in console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Generazione automatica delle tabelle
spring.jpa.hibernate.ddl-auto=update

# Console H2 (visibile su browser)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Dialect per Hibernate (H2)
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
